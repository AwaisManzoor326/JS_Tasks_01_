<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 48%;
            text-align: center;
            background: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 5px;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .info {
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .row {
                flex-direction: column;
            }
            .card {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>

    <h2>Random User Profiles</h2>
    <div class="container" id="user-container"></div>

    <script>
        async function fetchRandomUsers() {
            try {
                const response = await fetch('https://randomuser.me/api/?results=6');
                const data = await response.json();
                const users = data.results;
                const container = document.getElementById('user-container');

                for (let i = 0; i < users.length; i += 2) {
                    const row = document.createElement('div');
                    row.className = 'row';

                    for (let j = i; j < i + 2 && j < users.length; j++) {
                        const user = users[j];
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <img src="${user.picture.medium}" alt="Profile Picture">
                            <div class="info">
                                <p>üë§ ${user.name.first} ${user.name.last}</p>
                                <p>üìß ${user.email}</p>
                                <p>üåç ${user.location.country}</p>
                                <p>üöª ${user.gender.charAt(0).toUpperCase() + user.gender.slice(1)}</p>
                            </div>
                        `;
                        row.appendChild(card);
                    }

                    container.appendChild(row);
                }

            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        fetchRandomUsers();
    </script>

</body>

</html>
