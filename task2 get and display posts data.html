<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .post-body {
            display: none;
            padding: 10px;
            background: #e2e2e2;
            margin-top: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Posts List</h2>
    <ul id="posts-list">
        <!-- Posts dynamically insert honge -->
    </ul>

    <script>
        async function fetchPosts() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts');
                const posts = await response.json();
                const postsList = document.getElementById("posts-list");

                posts.forEach(post => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `ðŸ“Œ ${post.title}`;
                    
                    const bodyContent = document.createElement("div");
                    bodyContent.textContent = `ðŸ‘‰ ${post.body}`;
                    bodyContent.classList.add("post-body");

                    listItem.addEventListener("click", () => {
                        bodyContent.style.display = bodyContent.style.display === "none" ? "block" : "none";
                    });

                    listItem.appendChild(bodyContent);
                    postsList.appendChild(listItem);
                });

            } catch (error) {
                console.error("Error fetching posts:", error);
            }
        }

        fetchPosts();
    </script>

</body>
</html>
